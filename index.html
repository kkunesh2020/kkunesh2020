  <script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
        // Get the device pixel ratio, falling back to 1 for non-retina displays
        const dpr = window.devicePixelRatio || 1;

        // Set the canvas width and height to the desired dimensions
        const width = 1200;
        const height = 300;

        // Set the canvas dimensions accounting for the device pixel ratio
        canvas.width = width * dpr;
        canvas.height = height * dpr;

        // Scale down the canvas display to match normal dimensions
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;

        // Scale the drawing context to match the device pixel ratio
        ctx.scale(dpr, dpr);
        // Set the font properties
        ctx.font = "20px Arial";

        ctx.fillStyle = "#499c8b";
        ctx.fillRect(10, 150, 1180, 5);

        ctx.fillRect(170, 100, 3, 50);
        ctx.fillRect(450, 150, 3, 50);
        ctx.fillRect(650, 100, 3, 50);
        ctx.fillRect(950, 150, 3, 50);

        // Set the text color
        ctx.fillStyle = "black";
        // Draw filled text
        ctx.fillText("High School Diploma", 165, 80);
        ctx.fillText("", 165, 80)
        ctx.fillText("2020", 150, 180);

        ctx.fillText("B.S. in CS", 430, 220);
        ctx.fillText("Vanderbilt University", 430, 250);
        ctx.fillText("2024", 430, 135);

        ctx.fillText("MS in HCI", 630, 50);
        ctx.fillText("University of Maryland", 630, 80);
        ctx.fillText("2026", 630, 180);

        ctx.fillText("Best Job ever", 930, 220);
        ctx.fillText("", 830, 250);
        ctx.fillText("2028", 930, 135);
